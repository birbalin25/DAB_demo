# The main pipeline for DAB_DEMO

resources:
  pipelines:
    DAB_DEMO_etl:
      name: DAB_DEMO_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/DAB_DEMO_etl"

      libraries:
        - glob:
            include: ../src/DAB_DEMO_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
